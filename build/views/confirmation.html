<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Details</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="nav-wrapper">
      <nav class="navglass" style="position: sticky; top: 10px; z-index: 1000">
        <div style="font-size: larger; padding-left: 20px; padding-right: 5px">
          <i class="bi bi-earbuds fs-5 text-white"></i>
          <button class="buttonCust" data-page="home">Home</button>
          <button class="buttonCust" data-page="shopping">Shopping</button>
          <button class="buttonCust" data-page="contact">Contact Us</button>
          <button class="buttonCust" data-page="account">Account</button>
        </div>
        <div style="padding-right: 20px">
          <button class="btn btn-link p-2" data-page="search">
            <i class="bi bi-search fs-5 text-white"></i>
          </button>

          <button class="btn btn-link p-2" data-page="cart">
            <i class="bi bi-cart fs-5 text-white"></i>
            <span id="cartAmount" class="cartAmount">0</span>
          </button>
        </div>
      </nav>
    </div>

    <div class="tabs">
      <a href="#" class="tab active">Order Confirmed</a>
    </div>

    <div class="order-confirmed">
      <h2>âœ… Your Order Has Been Confirmed!</h2>
      <p>
        Thank you for shopping with us. Your order is being processed and you
        will receive a confirmation email shortly.
      </p>
      <button class="btn btn-primary" id="home">Back to Home</button>
    </div>
    <script src="data.js"></script>
    <script src="confirmation.js"></script>
    <script>
      $(document).ready(function () {
        $("#home").click(function() {
            window.location.href = "http://127.0.0.1:5500/build/views/home.html";
        });

        const routes = {
          home: "/build/views/home.html",
          shopping: "/build/views/shopping.html",
          contact: "/build/views/contact.html",
          account: "/build/views/account.html",
          cart: "/build/views/cart.html",
        };

        $("[data-page]").click(function () {
          const page = $(this).data("page");
          if (routes[page]) {
            window.location.href = routes[page];
          }
        });
      });
    </script>
  </body>
</html>
