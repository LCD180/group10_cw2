<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Your existing nav bar goes here -->

  <!-- Tabs -->
  <div class = "nav-wrapper">
    <nav class="navglass" style="position: sticky; top: 10px; z-index: 1000;">
        <div style="font-size: larger; padding-left: 20px; padding-right: 5px;">
            <i class="bi bi-earbuds fs-5 text-white"></i>
            <button class="buttonCust">
                Home
            </button>
            <button class="buttonCust">
                Shopping
            </button>
            <button class="buttonCust">
                Contact Us
            </button>
            <button class="buttonCust">
                Account
            </button>
        </div>
        <div style="padding-right: 20px;">
            <button class="btn btn-link p-2">
                <i class="bi bi-search fs-5 text-white"></i>
            </button>
    
            <button class="btn btn-link p-2">
                <i class="bi bi-cart fs-5 text-white"></i>
            </button>
        </div>
    </nav>
    </div>
    
    <!-- Filters -->
    <div class="tabs">
        <a href="#" class="tab active">Details</a>
        <a href="#" class="tab">Payment</a>
        <a href="#" class="tab">Terms & Conditions</a>
        <button class="logout-btn">Log Out</button>
      </div>
  <!-- Form Box -->
  <div class="form-container">
    <form>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" placeholder="First Name">

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" placeholder="Last Name">

      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Email Address">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Phone Number">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password">

      <label for="retype-password">Re-Type Password:</label>
      <input type="password" id="retype-password" placeholder="Re-Type Password">

      <div class="form-buttons">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>

</body>
</html>
