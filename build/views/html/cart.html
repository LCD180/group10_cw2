<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphones Shop - Basket</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div class="nav-wrapper">
      <nav class="navglass" style="position: sticky; top: 10px; z-index: 1000">
        <div style="font-size: larger; padding-left: 20px; padding-right: 5px">
          <i class="bi bi-earbuds fs-5 text-white"></i>
          <button class="buttonCust" data-page="home">Home</button>
          <button class="buttonCust" data-page="shopping">Shopping</button>
          <button class="buttonCust" data-page="contact">Contact Us</button>
          <button class="buttonCust" data-page="account">Account</button>
        </div>
        <div style="padding-right: 20px">
          <button class="btn btn-link p-2" data-page="search">
            <i class="bi bi-search fs-5 text-white"></i>
          </button>

          <button class="btn btn-link p-2" data-page="cart">
            <i class="bi bi-cart fs-5 text-white"></i>
            <span id="cartAmount" class="cartAmount">0</span>
          </button>
        </div>
      </nav>
    </div>

    <div class="container my-5 basket-container">
      <div class="row g-4">
        <div class="col-12">
          <div class="basket-left p-3 shadow-sm rounded bg-white">
            <h4 class="mb-4">Basket Contents:</h4>

            <div id="label" class="text-center mb-3"></div>

            <div id="shopping-cart"></div>

            <div class="text-end mt-4">
              <button
                class="btn btn-info text-white px-4 py-2"
                onclick="window.location.href='checkout.html'"
              >
                Proceed to Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        const routes = {
          home: "../html/home.html",
          shopping: "../html/shopping.html",
          contact: "../html/contact.html",
          account: "../html/detailsmenu.html",
          cart: "../html/cart.html",
        };

        $("[data-page]").click(function () {
          const page = $(this).data("page");
          if (routes[page]) {
            window.location.href = routes[page];
          }
        });
      });
    </script>
  </body>
</html>
