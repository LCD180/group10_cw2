<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Details</title>
    <link rel="stylesheet" href="../css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div class="nav-wrapper">
      <nav class="navglass" style="position: sticky; top: 10px; z-index: 1000">
        <div style="font-size: larger; padding-left: 20px; padding-right: 5px">
          <i class="bi bi-earbuds fs-5 text-white"></i>
          <button class="buttonCust" data-page="home">Home</button>
          <button class="buttonCust" data-page="shopping">Shopping</button>
          <button class="buttonCust" data-page="contact">Contact Us</button>
          <button class="buttonCust" data-page="account">Account</button>
        </div>
        <div style="padding-right: 20px">
          <button class="btn btn-link p-2" data-page="search">
            <i class="bi bi-search fs-5 text-white"></i>
          </button>

          <button class="btn btn-link p-2" data-page="cart">
            <i class="bi bi-cart fs-5 text-white"></i>
            <span id="cartAmount" class="cartAmount">0</span>
          </button>
        </div>
      </nav>
    </div>

    <div class="tabs">
      <a href="#" class="tab active" id="details">Details</a>
      <a href="#" class="tab" id="Payment">Payment</a>
      <button class="logout-btn" id="log-out">Log Out</button>
    </div>

    <div class="form-container">
      <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="First Name" />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Last Name" />

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Email Address" />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Phone Number" />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" />

        <label for="retype-password">Re-Type Password:</label>
        <input type="password" id="retype-password" placeholder="Re-Type Password" />

        <div class="form-buttons">
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="submit" class="save-btn">Save</button>
        </div>
      </form>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/detailmenu.js"></script>

    <script>
      $(document).ready(function () {
        const routes = {
          home: "../html/home.html",
          shopping: "../html/shopping.html",
          contact: "../html/contact.html",
          account: "../html/detailsmenu.html",
          cart: "../html/cart.html",
        };

        $("[data-page]").click(function () {
          const page = $(this).data("page");
          if (routes[page]) {
            window.location.href = routes[page];
          }
        });

        $("form").on("submit", function (e) {
          let firstName = $("#first-name").val();
          let lastName = $("#last-name").val();
          let phone = $("#phone").val();
          let password = $("#password").val();
          let retypePassword = $("#retype-password").val();

          if (!/^[a-zA-Z\s]*$/.test(firstName) || !/^[a-zA-Z\s]*$/.test(lastName)) {
            alert("Names can only have letters and spaces.");
            e.preventDefault();
            return;
          }

          if (phone && !/^[0-9+]*$/.test(phone)) {
            alert("Phone number can only have numbers and + sign.");
            e.preventDefault();
            return;
          }

          if (password !== retypePassword) {
            alert("Passwords do not match.");
            e.preventDefault();
            return;
          }
        });

        $("#Payment").click(function () {
          window.location.href = "../html/paymentmenu.html";
        });

        $("#log-out").click(function () {
          window.location.href = "../html/home.html";
        });
      });
    </script>
  </body>
</html>
