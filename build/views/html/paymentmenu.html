<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Menu</title>
  <link rel="stylesheet" href="../css/style.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="nav-wrapper">
      <nav class="navglass" style="position: sticky; top: 10px; z-index: 1000">
        <div style="font-size: larger; padding-left: 20px; padding-right: 5px">
          <i class="bi bi-earbuds fs-5 text-white"></i>
          <button class="buttonCust" data-page="home">Home</button>
          <button class="buttonCust" data-page="shopping">Shopping</button>
          <button class="buttonCust" data-page="contact">Contact Us</button>
          <button class="buttonCust" data-page="account">Account</button>
        </div>
        <div style="padding-right: 20px">
          <button class="btn btn-link p-2" data-page="search">
            <i class="bi bi-search fs-5 text-white"></i>
          </button>

          <button class="btn btn-link p-2" data-page="cart">
            <i class="bi bi-cart fs-5 text-white"></i>
            <span id="cartAmount" class="cartAmount">0</span>
          </button>
        </div>
      </nav>
    </div>

    
    
    <div class="tabs">
        <a href="#" class="tab" id="details">Details</a>
        <a href="#" class="tab active">Payment</a>
        <button class="logout-btn" id="log-out">Log Out</button>
      </div>
  
  <div class="form-container">
    <form>
      <label for="first-name">Card Number:</label>
      <input type="text" id="first-name" placeholder="xxxx xxxx xxxx xxxx">

      <label for="last-name">CardHolder Name:</label>
      <input type="text" id="last-name" placeholder="Name">

      <label for="cvc">CVC:</label>
      <input type="number" id="cvc" placeholder="xxx" maxlength="3">


      <label>Expiry Date:</label>
    <div class="expiry-container">
        <select>
            <option>Month</option>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <select>
            <option>Year</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
            <option>2029</option>
        </select>

      <div class="form-buttons">
        <button type="button" class="cancel-btn">Delete</button>
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save</button>

      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../js/data.js"></script>
  <script src="../paymentMenu.js"></script>
<script>
$(document).ready(function () {
    
    const routes = {
          home: "../html/home.html",
          shopping: "../html/shopping.html",
          contact: "../html/contact.html",
          account: "../html/detailsmenu.html",
          cart: "../html/cart.html",
        };

        $("[data-page]").click(function () {
          const page = $(this).data("page");
          if (routes[page]) {
            window.location.href = routes[page];
          }
        });

    $("form").on("submit", function (e) {
        let cardNumber = $("#first-name").val().replace(/\s+/g, "");
        let cardHolder = $("#last-name").val();
        let cvc = $("#cvc").val();
        let month = $("select").eq(0).val();
        let year = $("select").eq(1).val();

        
        if (!/^\d{16}$/.test(cardNumber)) {
            alert("Card number must be exactly 16 digits.");
            e.preventDefault();
            return;
        }

        
        if (!/^[a-zA-Z\s]+$/.test(cardHolder)) {
            alert("Cardholder name can only contain letters and spaces.");
            e.preventDefault();
            return;
        }

        
        if (!/^\d{3}$/.test(cvc)) {
            alert("CVC must be exactly 3 digits.");
            e.preventDefault();
            return;
        }

        
        if (month === "Month" || year === "Year") {
            alert("Please select a valid expiry month and year.");
            e.preventDefault();
            return;
        }
    });

    $("#details").click(function() {
          window.location.href = "../html/detailsmenu.html";
    });

    $("#log-out").click(function() {
        window.location.href = "../html/home.html"
    });
});
</script>
</body>
</html>
