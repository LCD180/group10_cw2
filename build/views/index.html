<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/build/styles/style.css">
</head>
<body>
    <div class="shopping-panel" style="display: flex; flex-direction: row;">
        <div>
            <div class="product-image">
                <img src="/build/views/images/head.png" alt="Sony Headphones" class="img-fluid">
            </div>
            <button class="btn btn-sm btn-outline-danger px-3 py-1" style="margin-top: 4px; width: 156px;">Remove</button>
        </div>
        <div class="detailbox">
            <div class="product-details">
                <h3 class="product-name">Sony Headphones</h3>
                <div class="quantity-selector">
                    <label for="quantity" class="form-label" style="font-size: larger;">Quantity- </label>
                    <select class="form-select" id="quantity">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <div class="product-details" style="position: relative; height: 92px; display: flex; flex-direction: column;">
                    <div class="price-container" style="margin-top: 74px;align-self: flex-end;">
                        <span class="price" style="font-size:large;">Â£000.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
