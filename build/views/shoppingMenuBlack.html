<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Headphones</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
 
<div class = "nav-wrapper">
<nav class="navglass" style="position: sticky; top: 10px; z-index: 1000;">
    <div style="font-size: larger; padding-left: 20px; padding-right: 5px;">
        <i class="bi bi-earbuds fs-5 text-white"></i>
        <button class="buttonCust" data-page="home">
            Home
        </button>
        <button class="buttonCust" data-page="shopping">
            Shopping
        </button>
        <button class="buttonCust" data-page="contact">
            Contact Us
        </button>
        <button class="buttonCust" data-page="account">
            Account
        </button>
    </div>
    <div style="padding-right: 20px;">
        <button class="btn btn-link p-2" data-page="search">
            <i class="bi bi-search fs-5 text-white"></i>
        </button>
 
        <button class="btn btn-link p-2" data-page="cart">
            <i class="bi bi-cart fs-5 text-white"></i>
            <span id="cartAmount" class="cartAmount">0</span>
        </button>
    </div>
</nav>
</div>
 
<section class="filters">
    <input type="text" placeholder="Search products..." />
    <select><option>Brand</option></select>
    <select><option>Type</option></select>
    <select><option>Price Range</option></select>
    <button>Search</button>
</section>
 
<main class="product-grid" id="shop-container">
    <!-- Products will be injected here by JavaScript -->
</main>
 
<div class="pagination">
    <span class="prev-black">&laquo;</span>
    <span class="page-black-1">1</span>
    <span class="page-black-2">2</span>
    <span class="next-black">&raquo;</span>
</div>
 
 
<div style="background-color: #2C2C2C; width: auto; height: 300px; color: white; padding: 20px; display: flex; flex-direction: row; gap: 60px;">
    
    <ul style="list-style: none; padding: 0;">
        <li>Support</li>
        <li>Order Status</li>
        <li>Help Center</li>
        <li>Guides</li>
        <li>Warranty</li>
        <li>Community</li>
    </ul>
    <ul style="list-style: none; padding: 0;">
        <li>Shop Audio</li>
        <li>Headphones</li>
        <li>Earphones</li>
        <li>Speakers</li>
        <li>Turntables</li>
    </ul>
    <ul style="list-style: none; padding: 0;">
        <li>Company</li>
        <li>About Us</li>
        <li>Newsroom</li>
        <li>Careers</li>
        <li>Contact</li>
    </ul>
    <ul style="list-style: none; padding: 0;">
        <li>Values</li>
        <li>Sustainability</li>
        <li>Privacy</li>
        <li>Accessibility</li>
    </ul>
</div>
</body>
<script src="data.js"></script>
<script src="shopBlack.js"></script>
<script>
$(document).ready(function () {
    $(".prev-black").click(function () {
        window.location.href = "http://127.0.0.1:5500/build/views/shoppingmenu.html";
    });

    $(".page-black-1").click(function() {
        window.location.href = "http://127.0.0.1:5500/build/views/shoppingmenu.html"
    });

    $(".page-black-2, .next-black").click(function() {
        window.location.href = "http://127.0.0.1:5500/build/views/shoppingMenuBlack.html"
    });

     const routes = {
      home: "/build/views/home.html",
      shopping: "/build/views/shopping.html",
      contact: "/build/views/contact.html",
      account: "/build/views/account.html",
      cart: "/build/views/cart.html"
    };

    $("[data-page]").click(function () {
      const page = $(this).data("page");
      if (routes[page]) {
        window.location.href = routes[page];
      }
    });
});
</script>
</html>
